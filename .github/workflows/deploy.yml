name: Build and Push to GHCR

on:
    push:
        branches:
            - main

env:
    REGISTRY: ghcr.io
    IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
    IMAGE_NAME_WEBSITE: ${{ github.repository }}/website

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Log in to the Container registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Extract metadata (tags, labels) for Backend
              id: meta-backend
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
                  tags: |
                      type=ref,event=branch
                      type=sha,format=long
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push Backend image
              uses: docker/build-push-action@v5
              with:
                  context: ./backend
                  push: true
                  tags: ${{ steps.meta-backend.outputs.tags }}
                  labels: ${{ steps.meta-backend.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Extract metadata (tags, labels) for Website
              id: meta-website
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEBSITE }}
                  tags: |
                      type=ref,event=branch
                      type=sha,format=long
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push Website image
              uses: docker/build-push-action@v5
              with:
                  context: ./website
                  push: true
                  tags: ${{ steps.meta-website.outputs.tags }}
                  labels: ${{ steps.meta-website.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  build-args: |
                      VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
